
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <br>

        <img src="dog.png" id="animal1" width="300" height="300">
        <img src="cat.jpeg" id="animal2" width="300" height="300">
        <img src="lion.jpeg" id="animal3" width="300" height="300">
        <img src="cow.png" id="animal4" width="300" height="300">

    </div>

<script src="main.js"></script>
